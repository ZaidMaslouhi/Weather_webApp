

<section class="mb-4">
    <form class="input-group mb-2" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <input type="text" class="form-control" placeholder="City Name ..." name="cityName" 
            ngModel #cityName="ngModel" (input)="getCities(cityName.value)" aria-label="Recipient's username" 
            aria-describedby="button-addon2" required>
        <div class="input-group-append">
            <button class="btn btn-danger" type="button" id="button-addon1" (click)="clearList()">Clear List</button>
        </div>
        <div class="input-group-append">
            <button class="btn btn-success" type="submit" id="button-addon2">Add City</button>
        </div>
    </form>
    <div class="text-center">
        City found:<span class="info" style="font-weight: bold;">{{ data.name }}</span>
    </div>
</section>
