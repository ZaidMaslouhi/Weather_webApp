<style>

</style>

<section class="float-left w-25 text-center text-light" style="background-color: #333;height: 100vh;">
    <h3>Saved Profiles</h3><hr class="bg-light">
    <button class="btn btn-success" (click)="saveNewProfile()">Save List to Profile</button>
    <div class="alert alert-secondary alert-dismissible fade show d-block py-2 px-0 m-4" role="alert" 
    style="cursor: pointer !important;" *ngFor="let profile of profiles" (click)="loadProfile(profile)">
        <strong>{{ profile.profileName }}</strong><hr>
        <p>Cities: <span>{{ profile.cities.join(', ') }}</span></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="deleteProfile(profile)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</section>
